<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
    }

    .signup-form {
      width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      maxlength: 128;
    }

    input[type="text"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="signup-form">
    <form action="thanks.html" method="GET">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="128">
      </div>

      <div class="form-group">
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" maxlength="128">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="128">
      </div>

      <div class="form-group">
        <input type="submit" value="Sign Up">
      </div>
    </form>
  </div>

</body>
</html>
