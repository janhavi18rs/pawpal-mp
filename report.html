<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .form-container {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-length: 128;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <form action="tks.html" method="GET">
      <div class="form-group">
        <label for="vaccinationDetails">Vaccination Details:</label>
        <input type="text" id="vaccinationDetails" name="vaccinationDetails" maxlength="128">
      </div>

      <div class="form-group">
        <label for="medicalHistory">Medical History:</label>
        <input type="text" id="medicalHistory" name="medicalHistory" maxlength="128">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
